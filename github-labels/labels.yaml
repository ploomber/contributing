# configuration file used to sync labels (see ops.md for more info)

# issue classifiers

- name: bug
  color: "d73a4a"
  aliases: []
  description: Something isn't working
  delete: false

- name: documentation
  color: "0075ca"
  aliases: []
  description: Improvements or additions to documentation
  delete: false

- name: good first issue
  color: "7057ff"
  aliases: []
  description: Good for newcomers
  delete: false

- name: API change
  color: "FBCA04"
  aliases: []
  description: Breaks existing API
  delete: false

# permissions

- name: allow-workflow-edits
  color: "F1E65D"
  aliases: []
  description: Allow edits to .github/workflows
  delete: false

- name: no-changelog
  color: "5DD4F1"
  aliases: []
  description: This PR doesn't require a changelog entry
  delete: false

# to work on next

- name: stash
  color: "0E8A16"
  aliases: ["high priority"]
  description: Label used to categorize issues that will be worked on next
  delete: false


